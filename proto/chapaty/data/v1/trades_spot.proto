
syntax = "proto3";
package chapaty.data.v1;

option go_package = "github.com/LenWilliamson/chapaty-bq-exporter/gen/go/chapaty/data/v1;datav1";

import "google/protobuf/timestamp.proto";

message TradesSpotBatch {
  repeated TradesSpotEvent events = 4;
}

message TradesSpotEvent {
  int64                     trade_id        = 1;
  double                    price           = 2;
  double                    quantity        = 3;
  double                    quote_quantity  = 4;
  google.protobuf.Timestamp trade_timestamp = 5;
  bool                      is_buyer_maker  = 6;
  bool                      is_best_match   = 7;
}